<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="jquery.js"></script>
    <script src="client.js"></script>
    <link rel="stylesheets" href="styles.css">
    <title>Salary Calculator</title>
</head>
<body>
    <header id="header">
        <h1>Salary Calculator</h1>
    </header>

    <input id="nameIn" type="text" placeholder="First Name">
    <input id="lastNameIn" type="text" placeholder="Last Name">
    <input id="idIn" type="text" placeholder="ID">
    <input id="titleIn" type="text" placeholder="Title">
    <input id="annualSalaryIn" type="text" placeholder="annual salary">
    <button id="submitBtn">Submit</button>

    <table>
    
    
        <tr>
            <th>Fist Name</th>
            <th>Last Name</th>
            <th>ID</th>
            <th>Title</th>
            <th>Annual Salary</th>

        </tr>
        <tbody id="empAppend">

        </tbody>



        
    </table>
    
</body>
</html>
