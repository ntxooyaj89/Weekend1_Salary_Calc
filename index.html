<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="jquery.js"></script>
    <script src="client.js"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="bootstrap.css">
    <title>Salary Calculator</title>
</head>

<body>

    <div class="container">
        <header>
            <h1>Salary Calculator</h1>
        </header>



        <h2>Add Employees</h2>


        <div>

            <!-- input fields -->
            
            <input id="nameIn" type="text" placeholder="First Name">
            <input id="lastNameIn" type="text" placeholder="Last Name">
            <input id="idIn" type="number" placeholder="ID">
            <input id="titleIn" type="text" placeholder="Title">
            <input id="annualSalaryIn" type="number" placeholder="annual salary">
            <button id="submitBtn">Submit</button>
        </div>

        <div>
            <h3 id="tag">Employees</h3>
        </div>


        <div>
            <!-- table to store Employees -->
            <table class="table table-sm">

                <thead>
                    <tr>
                        <th>Fist Name</th>
                        <th>Last Name</th>
                        <th>ID</th>
                        <th>Title</th>
                        <th>Annual Salary</th>

                    </tr>
                </thead>

                <!-- append the Employees -->

                <tbody id="empAppend">

                </tbody>
            </table>
        </div>

        <!-- append the total cost -->

        <div id="costIn"></div>

    </div>

</body>

</html>
